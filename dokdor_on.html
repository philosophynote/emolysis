<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- from タッキーcss -->
  <link rel="stylesheet" href='css/reset.css'>
  <link rel="stylesheet" href='css/doctorsw.css'>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--axios-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <!--cookie-->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <!-- skyway -->
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
  <!--plotly-->
  <script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
  <!-- タッキー分 -->
  <script src="https://kit.fontawesome.com/f6548674cd.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="video-box">
    <img src='img/logo.png'>
    <div class="video">
      <video id="kranke-video" autoplay playsinline></video>
    </div>
    <div class="btn-box">
      <div class="s-btn" id="startOnlineAnalysis" type="submit">
        <p>感情分析開始</p>
      </div>
      <div class="m-btn">
        <p>メッセージ</p>
      </div>
    </div>
  </div>
  <div class="graph-box">
    <div class="graph1">
      <span id="myface"></span>
    </div>
  </div>
  <!-- メッセージ -->
  <div class="m-listbox">
    <div class="m-imgbox">
      <img src='img/happiness.png' alt="">
      <div class="img-mask"></div>
    </div>
    <div class="m-imgbox">
      <img src='img/sadness.png' alt="">
      <div class="img-mask"></div>
    </div>
    <div class="m-imgbox">
      <img src='img/anger.png' alt="">
      <div class="img-mask"></div>
    </div>
    <div class="m-imgbox">
      <img src='img/normal.png' alt="">
      <div class="img-mask"></div>
    </div>
    <div class="close">
      <p>×</p>
    </div>
    <div class="send-btn">
      送信
    </div>
  </div>

  <div class="call-box">
    <p id="displayDokdorId"></p>
    <input id="inputKrankeId"></input>
    <button id="make-call">発信</button>
  </div>



  <button id="start" style='display:none;'></button>
  <div id="disp" style="display:none;"></div>
  <div style="display:none;">
    <canvas id="canvas" style="display:none;"></canvas><!-- canvas要素 -->
    <button id="voice" type="submit" style="display:none;">声診断開始</button>
    <div id="myvoice" style="display:none;"></div>
    <video id="my-video" style="display:none;" autoplay muted playsinline></video>
  </div>
  <script>
    //json形式で受け取った値を格納する
    const emoReceive = {
      t_magnitude: 0,
      t_score: 0,
      f_anger: 0,
      f_contempt: 0,
      f_disgust: 0,
      f_fear: 0,
      f_happiness: 0,
      f_neutral: 0,
      f_sadness: 0,
      f_surprise: 0,
      v_anger: 0,
      v_calm: 0,
      v_energy: 0,
      v_joy: 0,
      v_sorrow: 0,
      positive: 0,
      negative: 0
    }
  </script>
  <!-- skyway -->
  <!-- 各JSファイルで使用するAPIキーなどの読み込み -->
  <script src="js/setting.js"></script>

  <!-- skyway(main.jsに移動) -->
  <script src="js/dokdorskyway.js"></script>

  <!-- データベース -->
  <script src="js/db.js"></script>
  <!-- <script src="js/main.js"></script> -->
  <script src="js/doctor.js"></script>
</body>

</html>
