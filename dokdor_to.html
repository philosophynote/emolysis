<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- from タッキーcss -->
    <link rel="stylesheet" href='css/reset.css'>
    <link rel="stylesheet" href='css/doctorswon.css'>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!--cookie-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!--plotly-->
    <script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
    <!-- なんかフォント？ from タッキー -->
    <script src="https://kit.fontawesome.com/f6548674cd.js" crossorigin="anonymous"></script>
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/f6548674cd.js" crossorigin="anonymous"></script>
    <!-- sweetalert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <!-- adobe font -->
    <script>
        (function (d) {
            var config = {
                kitId: 'zsh6oky',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <div class="video-box">
        <img src='img/logo.png'>
        <div class="video">
            <video id="their-video" autoplay playsinline></video>
        </div>
        <div class="btn-box">
            <div class="s-btn" id="face" type="submit">
                <p>感情分析開始</p>
            </div>
            <div class="m-btn">
                <p>メッセージ</p>
            </div>
        </div>
    </div>
    <div class="graph-box">
        <div class="graph1">
            <span id="myface"></span>
        </div>
    </div>

    <!-- メッセージ -->
    <div class="m-listbox">
        <div class="m-imgbox">
            <img src='img/happiness.png' alt="">
            <div class="img-mask"></div>
        </div>
        <div class="m-imgbox">
            <img src='img/sadness.png' alt="">
            <div class="img-mask"></div>
        </div>
        <div class="m-imgbox">
            <img src='img/anger.png' alt="">
            <div class="img-mask"></div>
        </div>
        <div class="m-imgbox">
            <img src='img/normal.png' alt="">
            <div class="img-mask"></div>
        </div>
        <div class="close">
            <p>×</p>
        </div>
        <div class="send-btn">
            送信
        </div>
    </div>
    <div>
        <div>
            <canvas id="canvas" style="display:none;"></canvas>
            <!--canvas要素-->
            <img id="img" />
            <!--img要素-->
        </div>
    </div>
    <div id="myvoice"></div>

    <!-- ================================ 必要情報のテーブル (消したい) ================================ -->
    <!-- NLP追加 じゅんじゅん (202106291508)-->
    <table border="0" width="100%" cellspacing="3" cellpadding="0" style="display:none;">
        <tr>
            <td width="240">&nbsp;サーバ URL</td>
            <td><input type="text" class="text" id="serverURL" spellcheck="false" tabindex="3"></td>
        </tr>
        <tr>
            <td width="240">&nbsp;接続エンジン名</td>
            <td><input type="text" class="text grammarFileNames" spellcheck="false" tabindex="3"></td>
        </tr>
        <tr>
            <td width="240">&nbsp;APPKEY</td>
            <td><input type="text" class="text" id="authorization" spellcheck="false" tabindex="3"></td>
        </tr>
        <tr>
            <td width="240">
                <button class="text" id="resumePauseButton" tabindex="5" style="margin-top:1000px">録音の開始</button>
            </td>
        </tr>
    </table>
    <!-- ================================ 必要情報のテーブル (終了) ================================ -->
    <!-- 各JSファイルで使用するAPIキーなどの読み込み -->
    <script src="js/setting.js"></script>
    <!-- 音声感情認識 -->
    <script src="js/voice.js"></script>
    <script src="js/text.js"></script>
</body>

</html>
